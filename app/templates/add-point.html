{% extends "base.html" -%}

{% block content -%}

<div class="row justify-content-md-center">
    <div class="col-md-6">

        <h1 class="black">Add a Data Point</h1>

        <div class="card">
            <div class="card-block">
            <form>

                <div class="form-group">
                    <label for="poiInput">POI Location Name</label>
                    <select class="form-control" id="poiInput">
                        <option>Chattahoochee River</option>
                        <option>(We'll grab all these from DB)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeInput">Time</label>
                    <input type="date" class="form-control" id="timeInput">
                </div>

                <div class="form-group">
                    <label for="typeInput">Data Type</label>
                    <select class="form-control" id="typeInput">
                        <option>Mold Reading</option>
                        <option>(We'll grab all these from DB)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="valueInput">Data Value</label>
                    <input type="text" class="form-control" id="valueInput" placeholder="Enter data value">          
                </div>

                 <button type="submit" class="btn btn-warning">Submit
                 </button>
            </form>
            </div>
        </div>
    </div>
</div>

{%- endblock content %}

{% block js -%}

<script>
    $(function(){           
        $('input[type="date"]').datepicker({
            todayHighlight: 'true'
        });

        // Default selection is today
        $('.datepicker').datepicker("setDate", new Date());
    });

</script>

{%- endblock js -%}
