{% extends "base.html" -%}

{% block content -%}

<div class="row justify-content-md-center">
    <div class="col-md-6">

        <h1 class="black">Register</h1>

        <div class="card">
            <div class="card-block">
            <form id="registration-form">
                <div class="form-group">
                    <label for="username-input">Username</label>
                    <input type="text" name="username" class="form-control" id="username-input" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email-input">Email address</label>
                    <input type="email" name="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">          
                </div>

                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirm-password-input">Confirm Password</label>
                    <input type="password" name="confirm" class="form-control" id="confirm-password-input" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <label for="type-input">User Type</label>
                    <select class="form-control" name="type" id="type-input">
                      <option>City Official</option>
                      <option>City Scientist</option>
                    </select>
                </div>

                 <button id="register-button" onclick="submitRegistration()" class="btn btn-warning">Register
                 </button>
            </form>
            </div>
        </div>
    </div>
</div>

{%- endblock content %}

{% block js %}
<script src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock js %}
